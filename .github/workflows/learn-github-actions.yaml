name: Check CLA
on:
  issues:
    types: [opened, edited, milestoned]
  pull_request:
    types: [assigned, opened, synchronize, reopened]
jobs:
  check-contributors:
    env:
      GLOBAL_MSG: "Thank you <USER> for creating this <EVENT>. Before you continue you will need to sign our CLA.
To do it please create a new PR to the https://github.com/ockam-network/contributors repo adding yourself to the CSV file."
    runs-on: ubuntu-latest
    steps:
      - name: Clone CONTRIBUTORS
        uses: actions/checkout@v2.3.4
        with:
          repository: ockam-network/contributors
          path: contributors

      - name: Check CONTRIBUTORS
        run: |
          whoami
          pwd
          ls -l contributors/
          grep sobi3ch contributors/CONTRIBUTORS.csv
          grep sobi3ch contributors/CONTRIBUTORS.csv | cut -d',' -f1

      - name: Prepare message
        # ${{ github.event.issue.user.login }}
        run: |
          TEVENT=${{ github.event_name }}
          EVENT=issue
          OUTPUT=$(echo $GLOBAL_MSG | sed "s#<EVENT>#$EVENT#g")
          echo "GLOBAL_MSG=$OUTPUT" >> $GITHUB_ENV
          echo "this PR user: ${{ github.event.pull_request.user.login }} eeeee"
          ECHO "TRUE EVENT: $TEVENT"

      - name: Add comment CLA
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'Ockam[bot]' # The user.login for temporary GitHub tokens
          message: |
            ${{ env.GLOBAL_MSG }}

      # - name: Add PR comment
      #   if: github.event_name == 'pull_request'
      #   uses: peter-evans/create-or-update-comment@v1
      #   with:
      #     body: |
      #       Thank you ${{ github.event.pull_request.user.login }} for creating your this PR. Please sign your CLA.

      - name: Add ISSUE comment
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ${{ env.GLOBAL_MSG }}
