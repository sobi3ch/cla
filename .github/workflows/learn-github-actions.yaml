name: Check CLA
on:
  issues:
    types: [opened, edited, milestoned]
  pull_request:
    types: [assigned, opened, synchronize, reopened]
jobs:
  check-contributors:
    env:
      GLOBAL_MSG: "Thank you <USER> for creating this <EVENT>. Before you continue you will need to sign our CLA.
To do it please create a new PR to the https://github.com/ockam-network/contributors repo adding yourself to the CSV file."
    runs-on: ubuntu-latest
    steps:
      - name: Clone CONTRIBUTORS
        uses: actions/checkout@v2.3.4
        with:
          repository: ockam-network/contributors
          path: contributors

      - name: Check CONTRIBUTORS
        run: |
          whoami
          pwd
          ls -l contributors/
          grep sobi3ch contributors/CONTRIBUTORS.csv
          grep sobi3ch contributors/CONTRIBUTORS.csv | cut -d',' -f1

      - name: Prepare message
        run: |
          if [ ${{ github.event_name }} = "issues" ]; then
            USER=${{ github.event.issue.user.login }}
            EVENT=issue
          else
            USER=${{ github.event.pull_request.user.login }}
            EVENT=PR
          fi
          OUTPUT=$(echo $MESSAGE | sed -e "s#<USER>#$USER#g" -e "s#<EVENT>#$EVENT#g")

          # Export variable
          # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-environment-variable
          echo "MESSAGE=$OUTPUT" >> $GITHUB_ENV

      - name: Add PR comment
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'Ockam[bot]' # The user.login for temporary GitHub tokens
          message: |
            ${{ env.MESSAGE }}

      - name: Add ISSUE comment
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ${{ env.MESSAGE }}
